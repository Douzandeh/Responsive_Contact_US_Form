<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Contact US Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left_content">
                <div class="info_contact">
                    <i class="fa-solid fa-location-dot"></i>
                    <h5 class="title">Address</h5>
                    <span class="text">Surkhet, NP12</span>
                    <span class="text">Birendranagar 06</span>
                </div>

                <div class="info_contact">
                    <i class="fa-solid fa-phone"></i>
                    <h5 class="title">Phone</h5>
                    <span class="text">+0098935535</span>
                    <span class="text">+0096345235</span>
                </div>

                <div class="info_contact">
                    <i class="fa-solid fa-envelope"></i>
                    <h5 class="title">Email</h5>
                    <span class="text">Codinglab@gmail.com</span>
                    <span class="text">info.codinglab@gmail.com</span>
                </div>
            </div>
            <div class="right_content">
                <h4>Send us a message </h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga repudiandae nemo dolores ratione, minima similique id mollitia. Dicta, ullam quo!</p>
                <form action="">
                    <div class="input_box">
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="input_box">
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input_box">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your message"></textarea>
                    </div>
                    <button type="submit">Send Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f17bf0e778.js" crossorigin="anonymous"></script>
</body>
</html>
